<div class="btn-group btn-group-toggle"
     [class.btn-group-sm]="size==='sm'"
     [class.btn-group-lg]="size==='lg'"
>
  <button type="button" class="btn btn-light" [class.bi-sun]="style !== 'label'"
          (click)="theme$.next('light')" [class.active]="(theme$ | async) === 'light'">
    <span [class.visually-hidden]="style === 'icon'">Light</span>
  </button>
  <button type="button" class="btn btn-secondary" [class.bi-circle-half]="style !== 'label'"
          (click)="theme$.next('auto')">
    <span [class.visually-hidden]="style === 'icon'">Auto</span>
  </button>
  <button type="button" class="btn btn-dark" [class.bi-moon-stars]="style !== 'label'"
          (click)="theme$.next('dark')" [class.active]="(theme$ | async) === 'dark'">
    <span [class.visually-hidden]="style === 'icon'">Dark</span>
  </button>
</div>
